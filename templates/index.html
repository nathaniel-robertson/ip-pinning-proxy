<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Pinning Proxy</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; max-width: 600px; margin: 40px auto; padding: 20px; background-color: #f4f4f4; }
        h1 { text-align: center; }
        form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="url"] { width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .lookup-status { font-size: 0.9em; color: #666; height: 1em; }
        .checkbox-group { margin-bottom: 20px; display: flex; align-items: center; }
        .checkbox-group input { margin-right: 10px; }
    </style>
</head>
<body>

    <h1>IP Pinning Proxy Tool</h1>
    <form id="proxy-form">
        <div>
            <label for="domain">Domain Name or Full URL:</label>
            <input type="text" id="domain" name="domain" placeholder="e.g., https://example.com/some/page" required>
        </div>
        <div>
            <label for="ip">Pin to IP Address:</label>
            <input type="text" id="ip" name="ip" placeholder="e.g., 93.184.216.34" required>
            <div id="lookup-status" class="lookup-status"></div>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="add-ua-suffix" name="add-ua-suffix">
            <label for="add-ua-suffix">Append custom string to User-Agent</label>
        </div>
        <input type="hidden" id="initial-path" value="/">
        <button type="submit">Start Browse</button>
    </form>

<script>
    const domainInput = document.getElementById('domain');
    const ipInput = document.getElementById('ip');
    const lookupStatus = document.getElementById('lookup-status');
    const proxyForm = document.getElementById('proxy-form');
    const initialPathInput = document.getElementById('initial-path');

    let dnsLookupTimer;
    let isParsingUrl = false; // Flag to prevent event loops

    // This function performs the DNS lookup
    const performDnsLookup = async (domain) => {
        if (!domain) return;

        lookupStatus.textContent = 'Looking up IP...';
        ipInput.value = '';

        try {
            const response = await fetch(`/dns-lookup?domain=${encodeURIComponent(domain)}`);
            if (!response.ok) {
                throw new Error('Domain not found or server error.');
            }
            const data = await response.json();
            ipInput.value = data.ip;
            lookupStatus.textContent = `✅ Found IP: ${data.ip}`;
        } catch (error) {
            console.error('DNS Lookup failed:', error);
            lookupStatus.textContent = `❌ Could not resolve domain.`;
        }
    };

    // Event listener for when the user types or pastes into the domain field
    domainInput.addEventListener('input', () => {
        if (isParsingUrl) return; // Prevent loop if we are modifying the input value ourselves

        clearTimeout(dnsLookupTimer); // Debounce the lookup
        const value = domainInput.value.trim();

        try {
            // Prepend a protocol if missing, to help the URL parser
            const fullUrl = value.startsWith('http') ? value : `https://${value}`;
            const url = new URL(fullUrl);

            // If we successfully parse a URL with a valid hostname
            if (url.hostname && url.hostname.includes('.')) {
                isParsingUrl = true; // Set flag
                domainInput.value = url.hostname; // Update input with just the domain
                const path = url.pathname === '/' && url.search === '' ? '/' : url.pathname + url.search;
                initialPathInput.value = path; // Store the path
                performDnsLookup(url.hostname); // Trigger lookup immediately
                isParsingUrl = false; // Unset flag
                return;
            }
        } catch (e) {
            // It's not a valid URL, treat it as a domain being typed
            initialPathInput.value = '/'; // Reset path to default
        }

        // Debounced lookup for manual typing
        dnsLookupTimer = setTimeout(() => {
            performDnsLookup(value);
        }, 300);
    });

    // Handle form submission to redirect to the correct proxy URL
    proxyForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent normal form submission
        const domain = domainInput.value.trim();
        const ip = ipInput.value.trim();
        const addSuffix = document.getElementById('add-ua-suffix').checked;
        const path = initialPathInput.value || '/'; // Use stored path or default

        if (domain && ip) {
            let baseUrl = `/${domain}/${ip}${path === '/' ? '' : path}`;
            
            // Correctly append the user-agent suffix parameter
            const finalUrl = new URL(baseUrl, window.location.origin);
            if (addSuffix) {
                finalUrl.searchParams.append('add_ua_suffix', 'true');
            }
            
            window.location.href = finalUrl.href;
        } else {
            alert('Please fill in both the domain and IP address.');
        }
    });
</script>

</body>
</html>
